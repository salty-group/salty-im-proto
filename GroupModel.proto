syntax = "proto3";

package com.salty.protos;

import "UserModel.proto";

option java_multiple_files = true;

message GroupProfile {
  string groupId = 1;
  string name = 2;
  int64 createTime = 3;
  string ownerUserId = 4; //群组的UserId
  string avatar = 5; //群头像
  string notice = 6; //群公告
  repeated GroupMemberProfile members = 7; //群成员，所有人，包含自己
}

message GroupMemberProfile {
  string groupId = 1;
  string alias = 2;
  GroupRole role = 3;
  int64 joinTime = 4;
  UserProfile userProfile = 5;

  enum GroupRole {
    NONE = 0;
    ADMINISTRATOR = 1;
  }
}

