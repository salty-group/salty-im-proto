syntax = "proto3";

package com.salty.protos;

option java_multiple_files = true;

message UserProfile {
  string userId = 1;
  string userNumber = 2;
  string telephone = 3;
  string email = 4;
  string nickname = 5;
  string avatar = 6;
  string description = 7;
  Sex sex = 8;
  int64 birthday = 9;
  string location = 10;
  int64 profileUpdateTime = 11;

  enum Sex {
    NOT_SET = 0;
    MALE = 1;
    FEMALE = 2;
  }
}
