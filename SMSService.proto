syntax = "proto3";

package com.salty.protos;

import "ServiceModel.proto";
import "SMSModel.proto";

option java_multiple_files = true;


service SMSService {
    //获取验证码
    rpc ObtainTelephoneSMSCode (ObtainTelephoneSMSCodeReq) returns (ObtainTelephoneSMSCodeResp) {
    }

    //校验验证码
    rpc VerifyTelephoneSMSCode (VerifyTelephoneSMSCodeReq) returns (VerifyTelephoneSMSCodeResp) {
    }
}

message ObtainTelephoneSMSCodeReq {
    SMSOperationType operationType = 1;
    string telephone = 2;
}

message ObtainTelephoneSMSCodeResp {
    int32 smsCodeLength = 1; //验证码的长度
}

message VerifyTelephoneSMSCodeReq {
    SMSOperationType operationType = 1;
    string telephone = 2;
    string smsCode = 3;
}

message VerifyTelephoneSMSCodeResp {

}