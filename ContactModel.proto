syntax = "proto3";

package com.salty.protos;

import "UserModel.proto";
import "MessageModel.proto";

option java_multiple_files = true;


message ContactProfile {
  UserProfile userProfile = 1;
  ContactRemark remarkInfo = 2;
  string sortId = 3;
}

message ContactRemark {
  string remarkName = 1;
  string description = 2;
  repeated string telephones = 3;
  repeated string tags = 4;
}

message ContactOperationMessage {
  MessageCommon common = 1;//公共消息
  string operationId = 2; //操作id，针对同一个的多次不同的操作，操作ID不变
  UserProfile triggerProfile = 3;//触发这个消息的用户profile
  string addReason = 4; //添加好友的理由
  string rejectReason = 5;//删除好友的理由
  OperationType type = 6;//操作类型

  //操作类型
  enum OperationType {
    REQUEST = 0;//请求添加好友
    ACCEPT = 1;//同意添加好友
    REJECT = 2;//拒绝添加好友
    DELETE = 3;//删除好友
  }
}